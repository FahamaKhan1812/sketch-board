<!-- Brush controls with signal-based state -->
<div class="flex justify-center items-center gap-2 my-3">
  <button
    (click)="clearCanvas()"
    class="px-3 py-1 bg-blue-500 text-white rounded cursor-pointer hover:bg-blue-600 transition-colors"
  >
    Clear
  </button>

  <!-- Signal-based brush buttons -->
  <button
    (click)="setBrushSettings('#ff0000', 3)"
    class="px-3 py-1 rounded transition-colors"
    [class.bg-red-500]="brushColor() === '#ff0000'"
    [class.text-white]="brushColor() === '#ff0000'"
    [class.bg-red-100]="brushColor() !== '#ff0000'"
    [class.text-red-500]="brushColor() !== '#ff0000'"
  >
    Red Brush
  </button>

  <button
    (click)="setBrushSettings('#000000', 2)"
    class="px-3 py-1 rounded transition-colors"
    [class.bg-black]="brushColor() === '#000000'"
    [class.text-white]="brushColor() === '#000000'"
    [class.bg-gray-100]="brushColor() !== '#000000'"
    [class.text-black]="brushColor() !== '#000000'"
  >
    Black Brush
  </button>

  <button
    (click)="setBrushSettings('#00ff00', 4)"
    class="px-3 py-1 rounded transition-colors"
    [class.bg-green-500]="brushColor() === '#00ff00'"
    [class.text-white]="brushColor() === '#00ff00'"
    [class.bg-green-100]="brushColor() !== '#00ff00'"
    [class.text-green-500]="brushColor() !== '#00ff00'"
  >
    Green Brush
  </button>
</div>

<!-- Brush info display using computed signal -->
<div class="flex justify-center items-center gap-4 text-sm text-gray-600 mb-2">
  <!-- Canvas container -->
  <div style="width: 100%; height: 100vh; position: relative">
    <canvas
      #myCanvas
      class="absolute top-0 left-0 w-full h-full cursor-crosshair"
      style="touch-action: none"
      (mousedown)="onMouseDown($event)"
      (mousemove)="onMouseMove($event)"
      (mouseup)="onMouseUp()"
      (mouseleave)="onMouseUp()"
    ></canvas>
  </div>
</div>
